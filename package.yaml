name:                aoc2019 
version:             0.1.0.0
github:              "biljazovic/Advent-Of-Code-2019-Haskell"
license:             BSD3
author:              "Bruno Iljazovic"
maintainer:          "bruno.iljazovic@gmail.com"
copyright:           "2019 Bruno Iljazovic"

dependencies:
- base >= 4.7 && < 5
- random
- containers
- split
- megaparsec
- lens
- mtl
- JuicyPixels
- vector
- linear
- semigroups
- gloss
- fgl
- array
- memoize
- modular-arithmetic

library:
  source-dirs: src/

default-extensions:
- LambdaCase
- FlexibleContexts
- TemplateHaskell
- TupleSections
- ViewPatterns
- MultiWayIf

executables:
  aoc2019:
    main: Main.hs
    source-dirs: ./
    dependencies:
    - aoc2019
